apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-30
  namespace: namespace-1
spec:
  selector:
    matchLabels:
      app: nginx-30
  replicas: low-urgency
  template:
    metadata:
      labels:
        app: nginx-30
        team: cs
      annotations:
        env: staging
        on-call-priority: 
    spec:
      containers:
      - name: nginx-30
        image: nginx:1.14.2
        ports:
        - containerPort: 80
